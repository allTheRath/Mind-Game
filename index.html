<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond" data-id="1"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" data-id="2"></i>
            </li>
            <li class="card"> <!-- match-->
                <i class="fa fa-anchor" data-id="3"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt" data-id="4"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" data-id="5"></i>
            </li>
            <li class="card"> <!--match-->
                <i class="fa fa-anchor" data-id="6"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" data-id="7"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" data-id="8"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond" data-id="9"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" data-id="10"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" data-id="11"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" data-id="12"></i>
            </li>
            <li class="card"> <!-- open show-->
                <i class="fa fa-bolt" data-id="13"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" data-id="14"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" data-id="15"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" data-id="16"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
